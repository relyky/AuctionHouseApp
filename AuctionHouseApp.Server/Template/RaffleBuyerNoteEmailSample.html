<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購買通知信</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #dddddd;
    }

    .header {
      background-color: #007bff;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

      .header h1 {
        margin: 0;
        font-size: 24px;
      }

    .content {
      padding: 30px;
      color: #333333;
    }

      .content p {
        line-height: 1.6;
      }

    .order-details {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

      .order-details th, .order-details td {
        padding: 12px;
        border: 1px solid #eeeeee;
        text-align: left;
      }

      .order-details th {
        background-color: #f8f8f8;
        font-weight: bold;
        width: 30%;
      }

    .footer {
      background-color: #f4f4f4;
      color: #888888;
      padding: 20px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>購買成功通知</h1>
    </div>
    <div class="content">
      <p>親愛的 <strong>{{BUYER_NAME}}</strong>,</p>
      <p>感謝您的購買！我們已收到您的訂單，以下是您的訂單詳細資訊：</p>

      <table class="order-details">
        <tr>
          <th>訂單編號</th>
          <td>{{ORDER_NO}}</td>
        </tr>
        <tr>
          <th>買家名稱</th>
          <td>{{BUYER_NAME}}</td>
        </tr>
        <tr>
          <th>買家電郵地址</th>
          <td>{{BUYER_EMAIL}}</td>
        </tr>
        <tr>
          <th>買家聯絡電話</th>
          <td>{{BUYER_PHONE}}</td>
        </tr>
        <tr>
          <th>購買抽獎券張數</th>
          <td>{{TICKET_COUNT}} 張</td>
        </tr>
      </table>

      <p>我們將盡快處理您的訂單。如果您有任何疑問，請隨時與我們聯繫。</p>
      <p>祝您好運！</p>
      <br>
      <p>誠摯地，<br>AuctionHouse 團隊</p>
    </div>
    <div class="footer">
      <p>這是一封系統自動發送的郵件，請勿直接回覆。</p>
      <p>&copy; 2025 AuctionHouse. All rights reserved.</p>
    </div>
  </div>
</body>
